{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-lg-12 col-md-12 col-sm-12 mt-5">
      <div class="card">
        <div class="header">
          <h2>Formulaire de Modification</h2>      
          <hr> 
        </div>
        <div class="body">
          <form id="form_advanced_validation" method="POST" enctype="multipart/form-data"
          >
            {% csrf_token %} 
            {{form|crispy}}
            <button class="btn btn-raised btn-primary waves-effect" type="submit"> Modifier </button>
          </form>
        </div>
      </div>
    </div>
  

{% endblock content %}
